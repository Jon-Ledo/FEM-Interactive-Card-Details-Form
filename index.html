<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <section class="cards-container">
      <article class="card-front">
        <div class="card-front-flex-container">
          <div class="card-logo">
            <img src="./assets/images/card-logo.svg" alt="card logo">
          </div>
          <div>
            <p class="card-number">
              0000 0000 0000 0000
            </p>
            <div class="card-front-lower-details">
              <p class="card-name">
                Jane Appleseed
              </p>
              <p class="card-dates">
                00/00
              </p>
            </div>
          </div>
        </div>
      </article>
      <article class="card-back">
          <p class="card-security">000</p>
      </article>
    </section>

    <main>
      <form>
        <label for="form-name">Cardholder Name</label><br>
        <input type="text" placeholder="e.g. Jane Appleseed" required><br>

        <label for="form-card-number">Card Number</label><br>
        <input type="number" placeholder="e.g. 1234 5678 9123 0000" required><br>

        <div class="form-lower-details">
          <div class="input-dates">
            <label for="form-card-date">Exp. Date (MM/YY)</label><br>
            <input class="input-width" type="text" placeholder="MM" maxlength="2" required>
            <input class="input-width" type="text" placeholder="YY" maxlength="2" required>
          </div>
          
          <div class="input-cvc">
            <label for="form-card-cvc">CVC</label><br>
            <input type="text" placeholder="e.g. 123" maxlength="3" required>
          </div>
        </div>

        <br>
        <input type="submit" value="Confirm" >
      </form>
    </main>
    <!-- Completed state start -->
    <section class="modal">
      <div class="card-container">
        <p>Thank you!</p>
        <p>We've added your card details</p>
        <button type="button">Continue</button>
      </div>
    </section>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
